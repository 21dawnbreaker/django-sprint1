{% extends "base.html" %}
{% load static %}

{% block title %}
  <title>{{ post.location }}. {{ post.date }}</title>
{% endblock %}

{% block div %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="not-my-day">not-my-day</a>
      </li>
    </ul>
    <p>
      {{ post.text }}
    </p>
  </article>
{% endblock %}
